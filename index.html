<!DOCTYPE html>
<html>
<head>
    <title>Dogs</title>
    <script src="prototype.js" type="text/javascript"></script>
</head>
<body>
<p>you can use</p>
<p>Stella = new Dog('Stella', George);</p>
<p>Spike = new Dog('Spike', George);</p>
<p>George.saysVoiceTo('Stella');</p>
<p>George.saysComeTo('Stella');</p>
<p>George.saysVoiceTo();</p>
<p>for example</p>
<script type="text/javascript">
    Owner = Class.create({
        name : 'George',
        dogs : new Array(),
        initialize : function(name){
            this.name = name;
            console.log('My name is ' + this.name);
        },
        removeDog : function(name){
            delete this.dogs[name];
            console.log(this.dogs);
        },
        saysComeTo : function(name){
            name = name || false;
            if(name){
                console.log(this.name + ' comanded to ' + name +' \"Come!\"');
                this.dogs[name].come();
            } else{
                console.log(this.name + ' comanded \"Come!\" to all his dogs');
                for (var key in this.dogs) {
                    if (typeof this.dogs[key] == 'object'){
                        this.dogs[key].come();
                    }
                }
            }
        },
        saysVoiceTo : function(name){
            name = name || false;
            if(name){
                console.log(this.name + ' comanded to ' + name +' \"Come!\"');
                this.dogs[name].voice();
            } else{
                console.log(this.name + ' comanded \"Come!\" to all his dogs');
                for(var key in this.dogs) {
                    if (typeof this.dogs[key] == 'object'){
                        this.dogs[key].voice();
                    }
                }
            }
        }
    })
    Dog = Class.create({
        name : '',
        bark : 'Bow Wow Wow',
        initialize : function(name, Owner){
            this.name = name;
            Owner.dogs[this.name] = this;
            console.log(Owner.name + ' has got ' + this.name);
        },
        come : function(){
            console.log(this.name + ' is coming');
        },
        voice : function(){
            console.log(this.name + ' barks loudly ' + this.bark);
        }
    })
    George = new Owner('George');
</script>
</body>
</html>
